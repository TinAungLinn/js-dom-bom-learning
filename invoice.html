<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="css/invoice.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
              <h1 class="my-3">Invoice App</h1>
              <button class=" btn btn-outline-dark d-print-none" onclick="print()">
                <i class=" bi bi-printer"></i>
                Print
              </button>
            </div>
            <div class="border m-3 p-3 d-print-none">
              <form id="invoiceForm">
                <div class="row">
                  <div class="col">
                    <label for="" class="form-label">Select Service</label>
                    <select
                      class="form-select"
                      name=""
                      id="selectService"
                      required
                    ></select>
                  </div>
                  <div class="col">
                    <label for="" class="form-label">Input Quantity</label>
                    <input
                      type="number"
                      class="form-control"
                      id="quantity"
                      required
                    />
                  </div>
                  <div class="col">
                    <button class="btn btn-dark w-100 h-100">
                      <i class="bi bi-plus-circle"></i>
                      Add
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <table class="table table-bordered d-none" id="listTable">
              <thead>
                <tr>
                  <th class="w-50">Service</th>
                  <th class="text-end">Quantity</th>
                  <th class="text-end">Unit Price</th>
                  <th class="text-end">Total</th>
                </tr>
              </thead>
              <tbody id="lists"></tbody>
              <tfoot>
                <tr>
                  <td class="text-end" colspan="3">Subtotal</td>
                  <td class="text-end">$ <span id="subTotal"></span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Tax(5%)</td>
                  <td class="text-end">$ <span id="tax"></span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Total</td>
                  <td class="text-end">$ <span id="total"></span></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <h1 class=" d-none d-print-block">This will show in print.</h1>
    </div>

    <script src="./js/invoice.js"></script>
  </body>
</html>
