<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="css/invoice.css" />
  </head>
  <body>
    <div id="app">
      <div class="side-bar position-fixed bg-black w-25 vh-100">
        <div class="d-flex justify-content-between align-items-center text-white p-2">
          <h4>Invoice App</h4>
          <i class="bi bi-x-lg" id="sideBarBtn"></i>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
              <i class=" bi bi-list fs-1" id="sideBarBtn"></i>
              <h1 class="my-3">
                Invoice App
              </h1>
              <button
                class="btn btn-outline-dark d-print-none"
                onclick="print()"
              >
                <i class="bi bi-printer"></i>
                Print
              </button>
            </div>
            <div class="border m-3 p-3 d-print-none">
              <form id="invoiceForm">
                <div class="row">
                  <div class="col-6">
                    <label for="" class="form-label"> 
                      Select Service 
                      <span class="badge rounded-pill bg-dark" id="addServiceOpenBtn">
                        Add Service
                      </span>
                    </label>
                    <select
                      class="form-select"
                      name=""
                      id="selectService"
                      required
                    ></select>
                  </div>
                  <div class="col">
                    <label for="" class="form-label"> Quantity</label>
                    <input
                      type="number"
                      class="form-control"
                      id="quantity"
                      required
                    />
                  </div>
                  <div class="col">
                    <button class="btn btn-dark w-100 h-100">
                      <i class="bi bi-plus-circle"></i>
                      Add
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <table class="table table-bordered d-none" id="listTable">
              <thead>
                <tr>
                  <th class="w-50">Service</th>
                  <th class="text-end">Quantity</th>
                  <th class="text-end">Unit Price</th>
                  <th class="text-end w-25">Total</th>
                </tr>
              </thead>
              <tbody id="lists"></tbody>
              <tfoot>
                <tr>
                  <td class="text-end" colspan="3">Subtotal</td>
                  <td class="text-end">$ <span id="subTotal"></span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Tax(5%)</td>
                  <td class="text-end">$ <span id="tax"></span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Total</td>
                  <td class="text-end">$ <span id="total"></span></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <h1 class="d-none d-print-block">This will show in print.</h1>

      <!-- add service modal -->
      <div id="addServiceModal" class=" position-fixed d-none bg-transparent-50 w-100 end-0 top-0">
        <div class=" row justify-content-center align-items-center min-vh-100">
          <div class=" col-12 col-md-6 col-lg-4">
            <div class="p-5 bg-white">
              <h4>Add New Service</h4>
              <hr>
              <form action="" id="addServiceForm">
                <div class="mb-3">
                  <label for="" class="form-label">Service Title</label>
                  <input type="text" name="serviceTitle" required class="form-control">
                </div>
                <div class="mb-5">
                  <label for="" class="form-label">Price</label>
                  <input type="number" name="servicePrice" required class="form-control">
                </div>
                <button id="closeServiceModalBtn" type="button" class="btn btn-outline-dark">Close</button>
                <button class="btn btn-dark">Add New</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/invoice.js"></script>
  </body>
</html>
