<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="my-5" id="output">Your text here..</div>
          <div
            class="border rounded row g-3 pb-3 px-2 position-fixed mx-auto bg-white"
            style="bottom: 30px; left: 0; right: 0; max-width: 500px"
          >
            <div class="col-12">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="">Say Something</label>
                <div class="">Count : <span id="count">0</span></div>
              </div>
              <textarea
                class="form-control"
                name=""
                id="text"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="col">
              <label class="form-label" for="">Font Family</label>
              <select class="form-select" name="" id="fontFamily">
                <option value="">Select Font</option>
              </select>
            </div>
            <div class="col">
              <div class="">
                <label class="form-label" for="">Select Color</label>
                <input
                  class="form-control w-100 form-control-color"
                  type="color"
                  id="color"
                />
              </div>
            </div>
            <div class="col">
              <label class="form-label" for="">Font Size</label>
              <input
                type="range"
                id="fontSize"
                min="0"
                max="100"
                value="16"
                class="form-range"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./tc.js"></script>
  </body>
</html>
